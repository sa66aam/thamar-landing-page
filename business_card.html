    <style>
        :root {
            --card-width: 2in;
            /* Vertical card width */
            --card-height: 3.5in;
            /* Vertical card height */

            --gold-main: #B8860B;
            --gold-dark: #8B6914;
            --gold-pale: rgba(184, 134, 11, 0.3);
            --cream: #FDF8E8;
            --brown-dark: #4A3728;
            --brown-text: #5C4033;
        }

        * {
            box-sizing: border-box;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        body {
            background-color: #2a2a2a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .controls {
            background: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            margin-bottom: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .btn-print {
            background: var(--gold-main);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .btn-print:hover {
            transform: scale(1.05);
            background: var(--gold-dark);
        }

        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* VERTICAL CARD */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            overflow: hidden;
            background-color: var(--cream);
            transform: scale(2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 18px 15px 18px 15px;
        }

        /* WATERMARK - Positioned as requested */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo.jpg');
            background-size: 250%;
            /* Large to cover entire card */
            background-position: center 25%;
            /* Raised high - full background coverage */
            background-repeat: no-repeat;
            opacity: 0.12;
            z-index: 0;
            mix-blend-mode: multiply;
        }

        /* BORDER */
        .border {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1.5px solid var(--gold-main);
            z-index: 1;
            pointer-events: none;
        }

        /* CORNERS */
        .corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid var(--gold-dark);
            z-index: 2;
        }

        .corner-tl {
            top: 6px;
            left: 6px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 6px;
            right: 6px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 6px;
            left: 6px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 6px;
            right: 6px;
            border-left: none;
            border-top: none;
        }

        /* HEADER SECTION */
        .header-section {
            z-index: 5;
            text-align: center;
            margin-bottom: 12px;
        }

        .brand-title {
            font-family: 'Reem Kufi', sans-serif;
            font-size: 19pt;
            color: var(--brown-dark);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 5px;
        }

        .brand-subtitle {
            font-family: 'Amiri', serif;
            font-size: 9pt;
            color: var(--gold-dark);
            letter-spacing: 0.3px;
            display: block;
            margin-bottom: 5px;
        }

        .brand-subtitle::before,
        .brand-subtitle::after {
            content: '‚Ä¢';
            color: var(--gold-main);
            margin: 0 6px;
        }

        /* Tagline */
        .tagline {
            font-family: 'Amiri', serif;
            font-size: 9pt;
            color: var(--gold-dark);
            font-weight: 700;
            margin-top: 4px;
            position: relative;
            display: inline-block;
        }

        /* DIVIDER */
        .divider {
            width: 70%;
            height: 1.5px;
            background: linear-gradient(to right, transparent, var(--gold-main), transparent);
            margin: 8px 0 12px 0;
            opacity: 0.9;
            z-index: 5;
        }

        /* CONTACT SECTION */
        .contact-section {
            z-index: 5;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            margin-bottom: 10px;
            padding: 0 12px;
        }

        .contact-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            color: var(--brown-text);
            font-size: 8.5pt;
            font-weight: 500;
            width: 100%;
        }

        .contact-row svg {
            color: var(--gold-main);
            width: 14px;
            height: 14px;
            flex-shrink: 0;
            order: 2;
        }

        .contact-text {
            direction: ltr;
            text-align: left;
            order: 1;
            flex: 1;
        }

        /* QR SECTION */
        .qr-section {
            z-index: 5;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            margin-bottom: 4px;
        }

        .qr-wrapper {
            background: white;
            padding: 4px;
            border: 1.5px solid var(--gold-dark);
            border-radius: 3px;
        }

        .qr-code {
            width: 48px;
            height: 48px;
            display: block;
        }

        .qr-text {
            font-size: 6.5pt;
            color: var(--gold-dark);
            font-weight: 600;
        }

        /* PRINT */
        @media print {
            @page {
                size: 2in 3.5in;
                margin: 0;
            }

            body {
                background: white;
                margin: 0;
                padding: 0;
            }

            .controls {
                display: none !important;
            }

            .page-container {
                margin: 0;
                padding: 0;
            }

            .card {
                transform: none;
                box-shadow: none;
                margin: 0;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
